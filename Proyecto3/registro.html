<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <video class="registro-bg-video" autoplay loop muted playsinline>
      <source src="videos/matrix2.mp4" type="video/mp4" />
      Tu navegador no soporta el video de fondo.

    <header>
      <nav>
        <ul>
          <li><a href="../Proyecto3/index.html">Inicio</a></li>
        </ul>
        <h1>Registro DNI</h1>
      </nav>
    </header>
    <main>
      <section>
        <h2>Rellene el Formulario con los datos de su DNI</h2>
        <form action="#" method="post" enctype="multipart/form-data">
          <div>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required />
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
          <div>
            <label for="dni">Número de DNI:</label>
            <input type="number" id="dni" name="dni" required />
          </div>
          <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input
              type="date"
              id="fecha_nacimiento"
              name="fecha_nacimiento"
              required
            />
          </div>
          <div>
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required />
          </div>
          <div>
            <label for="foto_dni">Foto del DNI:</label>
            <input
              type="file"
              id="foto_dni"
              name="foto_dni"
              accept="image/*"
              required
            />
          </div>
          <div>
            <button type="submit">Registrar</button>
            <button type="reset">Limpiar Formulario</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
